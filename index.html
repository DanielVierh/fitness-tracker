<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Fitness-Tracker</title>
</head>

<body>
    <section class="homepage">
        <h1>Fitness Tracker</h1>

        <div id="btn_add" class="add-button">+</div>

        <div class="exercises" id="exercise_container"></div>
    </section>


    <!-- Modal for new Exercise -->
    <div class="modal-edit modal" id="modal_edit">
        <div class="modal_close_btn">X</div>
        <h2>Übung erfassen</h2>
        <section class="newExercise">
            <form>
                <input type="text" id="inpExercise_Name" placeholder="Übungsbezeichnung">
                <input type="number" id="inpExercise_Weight" placeholder="Trainingsgewicht">
                <input type="number" id="inpExercise_Sets" placeholder="Anzahl Sätze">
                <input type="number" id="inpExercise_Repeats" placeholder="Anzahl Wiederholungen">
                <input type="text" id="inpExercise_number" placeholder="Gerätenummer">
                <input type="text" id="inpExercise_seatSettings" placeholder="Sitzeinstellungen">
                <div>
                    <label>Muskelgruppe:</label>
                    <select name="muscleGroup" id="muscle_select">
                        <option value="">--auswählen-</option>
                        <option value="Nacken">Nacken</option>
                        <option value="Schulter">Schulter</option>
                        <option value="Brust">Brust</option>
                        <option value="Bizeps">Bizeps</option>
                        <option value="Trizeps">Trizeps</option>
                        <option value="Bauch">Bauch</option>
                        <option value="oberer-Rücken">oberer-Rücken</option>
                        <option value="unterer-Rücken">unterer-Rücken</option>
                        <option value="Gesäß">Gesäß</option>
                        <option value="Oberschenkel">Oberschenkel</option>
                        <option value="Waden">Waden</option>
                    </select>
                </div>
                <div>
                    <label>Trainingsort:</label>
                    <select name="trainingArea" id="training_Area">
                        <option value="">--auswählen-</option>
                        <option value="Fitnessstudio">Fitnessstudio</option>
                        <option value="Heimtraining">Heimtraining</option>
                        <option value="Heimtraining">Kombo</option>
                    </select>
                </div>
                <div class="submitButton" id="btn_saveExercise">Speichern</div>

            </form>
        </section>
    </div>

    <div class="modal-exercise modal" id="modal_exercise">
        <div class="modal_close_btn">X</div>
        <h2 id="lbl_trainingsname"></h2>
        <div class="info-container">
            <p class="exercise-info" id="lbl_weight"></p>
            <p class="exercise-info" id="lbl_sets"></p>
            <p class="exercise-info" id="lbl_repeats"></p>
            <p class="exercise-info" id="lbl_number"></p>
            <p class="exercise-info" id="lbl_seatsettings"></p>
            <p class="exercise-info" id="lbl_muscleselect"></p>
            <p class="exercise-info" id="lbl_donesets"></p>
        </div>
        <div class="track-button" id="btn_trackSport">Übung tracken</div>

    </div>

    <div class="modal-settings modal" id="modal_settings"></div>

    <div class="active-training-frame"></div>

    <div id="btn_finish" class="finish-button">Training beenden</div>

    <footer>
        <div class="footer-btn" id="btn_open_edit">+</div>
        <div class="footer-btn" id="btn_home">Home</div>
        <div class="footer-btn" id="btn_settings">Settings</div>
    </footer>

    <script src="public/javascript/main.js"></script>
</body>

</html>
